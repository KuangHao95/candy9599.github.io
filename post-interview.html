<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="UTF-8">

    <title>Post Interview Page</title>

<!-- Breadcrumbs Menu Stylesheet -->
<link id="Breadcrumbs" href="./css/style.css" rel="stylesheet">
<link id="container" href="./css/bootstrap.min.css" rel ="stylesheet">
    <!--
    <script src="js/prefixfree.min.js"></script>
  -->
</head>

<body>

<div class='breadcrumbs'>
  <div class='inner'>
    <ul class='cf'>
      <li>
        <a>
          <span>1</span>
          <span>Welcome</span>
        </a>
      </li>
      <li>
        <a>
          <span>2</span>
          <span>Pre Questionnaire</span>
        </a>
      </li>
      <li>
        <a>
          <span>3</span>
          <span>Instructions</span>
        </a>
      </li>
      <li>
        <a>
          <span>4</span>
          <span>Experiment</span>
        </a>
      </li>
      <li>
        <a class='active'>
          <span>5</span>
          <span>Post Interview</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Post-Experiment Interview</h1>
                    <hr>
                    <p>This part of the interface collects whatever post-experiment information. Please tell me how you feel about the experiment.</p>

                    <p>Please answer the following questions, participant: <span class="js-pid pid"></span></p>

                    <form id="post-expt-form">
                        <div class="form-group">
                            <label for="q1">Question 1 - Rate the ease of use of marking menu in a 5 point Likert scale.</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios1" value="Strongly disagree">
                                1. Strongly disagree
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios2" value="Disagree">
                                2. Disagree
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios3" value="Neutral">
                                3. Neutral
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios4" value="Agree">
                                4. Agree
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q1" id="optionsRadios5" value="Resolutely agree">
                                5. Resolutely agree
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q2">Question 2 - Rate the ease of use of radial menu in a 5 point Likert scale.</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios6" value="Strongly disagree">
                                1. Strongly disagree
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios7" value="Disagree">
                                2. Disagree
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios8" value="Neutral">
                                3. Neutral
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios9" value="Agree">
                                4. Agree
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios10" value="Resolutely agree">
                                5. Resolutely agree
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q3">Question 3 - Did you meet any difficulty when using marking menu?</label>
                            <textarea class="form-control" id="q3" name="q3" placeholder="Enter your difficulties"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="q4">Question 4 - Dose the increase of depth make you prefer using marking menu?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios11" value="Yes">
                                Yes
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios12" value="No">
                                No
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios13" value="Not sure">
                                Not sure
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q5">Question 5 - What are your suggestions for improving menu design?</label>
                            <textarea class="form-control" id="q5" name="q5" placeholder="Enter your suggestions"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>

<div style="text-align:center;clear:both"></div>

<script src="./js/external/jquery-3.3.1.min.js"></script>
<script src="./js/ACPToolKit.js"></script>
<script src="./js/DataStorage.js"></script>
<script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    ACPToolKit.downloadFormData(formResponses, 'post');
                    ACPToolKit.clearAllData();
                    alert('Thank you for your participation!');
                });
            });
        </script>
</body>

</html>
